  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assignment-4" />
    <meta name="keywords" content="mths, ics2o" />

    <title>Assignment 4</title>
    <link
      rel="canonical"
      href="https://ashley-monaghan.github.io/ICS2OR-Assignment-4/"
    />
    <link rel="manifest" href="/ICS2OR-Assignment-4/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Ordering Pizza!</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">─── ･ ｡ﾟ☆: *.☽ .* :☆ﾟ. ───</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>Pizza Cost!</h4>
        <h5>Select the size and toppings for your generated cost!</h5>
        <!-- Image -->
        <p></p>
        <img
          src="./images/pizza.svg"
          alt="notebook-animation.svg"
          width="40%"
          height="60%"
        />
        <p></p>
        <!-- First select box | Size -->
        <select name="Size!" id="size">
          <option value="Size">Size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="Extra-Large">Extra Large</option>
        </select>
        <!-- Second select box | Topings -->
        <select name="Topings!" id="topings">
          <option value="Topings">Topings</option>
          <option value="Extra-Cheese">Extra Cheese</option>
          <option value="Pepperoni">Pepperoni</option>
          <option value="Pineapple">Pineapple</option>
        </select>
        <!-- Raised button with ripple for math -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Order:
      </button>
        <!-- basic text -->
        <p></p>
        <div id="pizzaSize"></div>
        <div id="pizzaTopings"></div>
        <div id="total"></div>
      </main>
    </div>
  </body>
</html>
